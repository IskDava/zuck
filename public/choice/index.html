<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuck Game</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="nav-container">
        <div id="logo">
            <a href="../index.html" id="logo-anchor">
                <span style="font-size: 30px;">ZUCK</span>
            </a>
        </div>
        <nav id="nav-bar">
            <div id="home">
                <a href="../index.html">
                    <img id='home-sign' width="25" height="25" src="../images/home_white.png" alt="guest-male"/>
                </a>
            </div>
            <div id="creation">
                <a href="https://something.com">
                    <img id='plus-sign' width="25" height="25" src="../images/plus_white.png" alt="plus-math"/>
                </a>
            </div>
            <div id="profile">
                <a href="https://ofioletovo.github.io/fioletovo">
                    <img id='profile-sign' width="25" height="25" src="../images/profile_white.png" alt="guest-male"/>
                </a>
            </div>
        </nav>
    </div>
    <main id="main-container">
        <div id="choice">
            <div id="option1">
                <figure>
                    <img class="option" 
                    onerror="//this.src='../images/default.jpg'"
                    loading="lazy"
                    src="../images/default.jpg">
                    <figcaption class="caption">...</figcaption>
                </figure>
            </div>
            <div id="option2">
                <figure>
                    <img class="option"
                    onerror="//this.src='../images/default.jpg'"
                    loading="lazy"
                    src="../images/default.jpg">
                    <figcaption class="caption">...</figcaption>
                </figure>
            </div>
        </div>
        <button id="back-btn"><img src="../images/coolicons PNG/White/Arrow/Arrow_Undo_Up_Left.png" /></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
